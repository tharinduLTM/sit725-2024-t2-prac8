<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIT725 Prac 7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">

	<style>

	body {
            background-color: #29b6f6; 
        }

       	 .dropdown-content {
            background-color: #fdd835 !important;
        }
    </style>
	


</head>

<body>

	<nav>
		<div class="nav-wrapper" style="background-color: #0277bd; display: flex; align-items: center;">
			<a href="#" class="brand-logo">
				<img class="user-image-size" src="images/flags.png" style="height: 80px; width: 200px;">
			</a>
			<div style="flex-grow: 1; text-align: center;">
				<span class="white-text" style="font-size: 40px; font-style: italic;">Find your state flag here</span>
			</div>
		</div>
	</nav>

	<main class="main-body">
        <div class="container" style="margin-top: 80px; margin-left: 100px;">
            <div class="row">
                
				<div class="col s12 m8" style="background-color: #5e35b1; padding: 20px; border-radius: 10px;">
                    <h4 class="white-text">Submit Your Details</h4>
					<p></p>
                    <form id="detailsForm">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="firstName" type="text" class="validate white-text" style="border-bottom: 1px solid #fdd835;">
                                <label for="firstName" class="white-text">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="lastName" type="text" class="validate white-text" style="border-bottom: 1px solid #fdd835;">
                                <label for="lastName" class="white-text">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                           
                            <div class="input-field col s6">
                                <select id="currentState" class="white-text" style="border-bottom: 1px solid #fdd835;">
                                    <option value="" disabled selected>Choose your state</option>
                                    <option value="VIC">VIC</option>
                                    <option value="ACT">ACT</option>
                                    <option value="NSW">NSW</option>
                                    <option value="QLD">QLD</option>
                                    <option value="SA">SA</option>
                                    <option value="TAS">TAS</option>
                                    <option value="WA">WA</option>
                                    <option value="NT">NT</option>
                                </select>
                                <label for="currentState" class="white-text">Current State</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 center-align">
                                <a class="waves-effect waves-light btn" id="formSubmit" style="background-color: #fdd835;">Submit</a>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="col s12 m4" id="lastSubmittedDetails" hidden>
					
					<div id="card-section" style="margin-left: 70px; margin-right: -50px; margin-top: 80px">
						
					</div>
				</div>
				
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/scriptMongo.js"></script>
</body>
</html>
